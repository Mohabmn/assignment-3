<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>

    <section class="title text-center pt-5 mt-2">
        <h1>Bookmarker</h1>
    </section>


    <section class="container main mt-5 ">

        <div class="overlay d-none" id="overlay">
            <div class="alert container bg-white d-none" id="alert">

                <div class="row">
                    <div class="col-6">
                        <div class="circles d-flex">
                            <div class="c1 me-2"></div>
                            <div class="c2 me-2"></div>
                            <div class="c3"></div>
                        </div>
                    </div>
                    <div class="col-6 d-flex justify-content-end">
                        <button onclick="closeAlert()" class="alert-icon border-0" id="exitButton"><i class="fa-solid fa-x"></i></button>
                    </div>
                </div>
    
                <div class="row">
                    <div class="col-12">
                        <div class="card-content pt-4">
                            <p class="fw-bold">Site Name or Url is not valid, Please follow the rules below :</p>
                        </div>
                    </div>
                </div>
    
                <div class="row">
                    <div class="col-12">
                        <span class="fw-bold"><i class="fa-regular fa-circle-right"></i> Site name must contain at least 3 characters </span>
                    </div>
                    <div class="col-12">
                        <span class="fw-bold"><i class="fa-regular fa-circle-right"></i> Site URL must be a valid one </span>
                    </div>
                </div>
                
            </div>
        </div>

        <div class="main-title text-center fs-4 fw-bold">
            <span><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i
                    class="fa-solid fa-bookmark"></i></span>
        </div>

        <div class="conent d-flex justify-content-center flex-column">
            <label for="sitename" class="pb-2"><span class="fw-bold "><i class="fa-solid fa-book-bookmark"></i> Site
                    Name</span></label>
            <input oninput="wrongInputName()" type="text" class="normal-input mb-4 p-2 rounded-3 border" id="bookmarkName" placeholder="Bookmark Name" >

            <label for="siteurl" class="pb-2"><span class="fw-bold "><i class="fa-solid fa-link"></i> Site
                    URL</span></label>
            <input oninput="wrongInputUrl()" type="text" class="normal-input mb-4 p-2 rounded-3 border" id="websirteUrl" placeholder="Website URL">
        </div>

        <div class="submit w-100 d-flex justify-content-center">
            <button onclick="addWebsite()" class="p-2 submit-button mb-5" id ="submitButton">Submit</button>
        </div>
    </section>

    <section class="display-website container">
        <table class="mt-4 bg-body text-center w-100 ">
            <thead>
                <tr>
                    <th class="p-2">Index</th>
                    <th class="p-2">Website Name</th>
                    <th class="p-2">Visit</th>
                    <th class="p-2">Delete</th>
                </tr>
            </thead>

            <tbody id="tabel">



            </tbody>
        </table>
    </section>

    <a target="_blank" href=""></a>

    <script src="javascript/bootstrap.bundle.min.js"></script>
    <script src="javascript/index.js"></script>
</body>

</html>
